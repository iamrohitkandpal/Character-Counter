<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>
<body>
    <div class="main">
        <div id="box">
            <h2>Real-Time Character Counter</h2>
            <textarea class="textarea" id="textarea" placeholder="Please write the text here...." maxlength="1000"></textarea>
            <div class="counter-box">
                <p>Total Characters: <span class="total-counter" id="total-counter">0</span></p>
                <p>Remaining Characters: <span class="remain-counter" id="remain-counter">1000</span></p>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
